<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Максимально Сложный Лабиринт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Максимально Сложный Лабиринт</h1>
    <p>Найди выход, избегая врагов, динамических стен и собирая бонусы!</p>
    <div id="game-board" class="game-board"></div>
    <p id="timer">Оставшееся время: <span id="time">30</span> секунд</p>
    <p id="message"></p>
    <p id="level">Уровень: 1</p>
    <p id="player-stats">Скорость: 1x | Здоровье: 100%</p>
    <button id="start-game">Начать игру</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
